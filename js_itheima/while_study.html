<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while_study</title>
    <script>
        var message = prompt("Do you love me!");
        while (message !== "Yes"){
            message = prompt("Do you love me!");
        }
        alert("Me too!!!");
    </script>
</head>
