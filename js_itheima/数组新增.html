<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组新增</title>
    <script>
        // 数组名.push()  向数组最后添加一个或者多个元素
        // 数组名.unshift() 向数组前添加一个或者多个元素
        var arr = ['black', 'white', 'green'];
        arr.push('red', 'yellow')
        console.log(arr)
        arr.unshift('blue_yellow')
        console.log(arr)
    </script>
</head>
<body>
    
</body>
</html>
