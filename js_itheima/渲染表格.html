<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渲染表格案例</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 0 auto;
            height: 100px;
            width: 500px;
        }
        h2 {
            text-align: center;
        }
        table,th,td {
            border: 1px solid #000;
            text-align: center;
        }
        th{
            height: 50px;
        }
    </style>
</head>
<body>
    <h2>中国中免股票</h2>
    <table>
        <tr>
            <th>股票名称</th>
            <th>日期</th>
            <th>开盘价</th>
            <th>收盘价</th>
            <th>最高价</th>
            <th>最低价</th>
            <th>股票代码</th>
        </tr>
        <tr>
            <td>中国中免</td>
            <td>20231207</td>
            <td>128.66</td>
            <td>138.88</td>
            <td>139.98</td>
            <td>127.52</td>
            <td>SH601618</td>
        </tr>
    </table>




    
</body>
</html>
