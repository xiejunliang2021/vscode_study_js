<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成随机数</title>

</head>
<body>
    <script>
        function getRandom(N,M){
            return Math.floor(Math.random()*(M-N+1))+N
        }
        console.log(getRandom(5,15))
    </script>
</body>
</html>
