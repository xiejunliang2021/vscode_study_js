<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组中删除操作</title>
    <script>
        // 数组名.pop()  删除数组中最后一个元素，并返回该元素的值  arr.pop()
        // 数组名.shift() 删除第一个元素  arr.shift()
        // 数组名.splice() 删除指定元素   arr.splice(start, deleteCount) 起始位置，删除几个元素，如果省略，默认从起始位置删除到最后
        var arr = ['white', 'black', 'blue', 'green'];
        arr.pop()
        arr.shift()
        console.log(arr);
        arr.unshift('grenn','white')
        console.log(arr);
        arr.splice(2,1);    // 从数组中索引为2的位置删除一个元素

    </script>
</head>
