<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环弹窗</title>
    
</head>
<body>




    <script>
        var num = prompt('请输入要弹窗的次数：');
        var arr = [];
        for(let i = 0; i < num; i++) {
            //arr[i] = prompt('请输入你想要的数据：');
            arr.push(prompt('请输入你想要的数据：') * 1 + 1);

        }
        console.log(arr)
    </script>
</body>
</html>
