<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>


    <script>
        // 模板字符串的外面是用反引号包裹的（就是键盘上数字1左边的符号，英文状态下），里面用${变量}的形式，例如下面的例子
        let age = 18;
        document.write(`我今年${age}岁了`);   
    </script>
    
</body>
</html>
